<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .sana{
        color:blue;
        background-color: antiquewhite;
       }
       .san2a{
        color: rgb(255, 115, 0);
        background-color: aquamarine;
       }
       .san3a{
        color: crimson;
        background-color: darkgray;
       }
       .san4a{
        color: blueviolet;
        background-color: bisque;
       }
       body{
        background-color: gold;
       }
    </style>
</head>
<body><h1>student form</h1>
    <form action="" method="get">
        <fieldset>
            <legend>student form</legend>
            <div class="sana">
                <label for="fname">First Namne : </label>
                <input type="text" id="fname" name="studentfirstname">
                <br><br>
                <label for="lname">Last Name : </label>
                <input type="text" id="lname" name="studentlastname"><br><br>
                <label for="mname">Middle Name : </label>
                <input type="text" id="mname" name="studentmiddlename"><br><br>
                
            </div>
            <div class="san2a">
                <label for="pass">Password : </label>
                <input type="password" name="password" id="pass"><br><br>
                <label for="email">Email ID : </label>
                <input type="email" name="email" id="email"><br><br>
                <label for="dob">Date of Birth : </label>
                <input type="date" name="dateofbirth" id="dob"><br><br>
            </div>
            <div class="san3a">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="gender" value="male">
                <span class="san33a" style="color: rgb(25, 0, 255);"><label for="gender">male</label>
                <input type="radio" name="gender" id="gender1" value="female">
                <label for="gender1">female</label></span><br><br>
                <label for="address">Address : </label>
                <input type="text" id="address" name="address"><br><br>
                <label for="pincode">Pincode : </label>
                <input type="number" name="pinecode" id="pincode">
                <label for="phone">Phone Number : </label>
                <input type="number" id="phone" name="phonenumber"><br><br>
                <label for="skill">Skills : </label>
                <input type="checkbox" name="HTML" id="skill1" value="HTML">
                <label for="skill1">HTML</label>
                <input type="checkbox" name="CSS" id="skill2">
                <label for="skill2">CSS</label>
                <input type="checkbox" name="JS" id="skill3">
                <label for="skill3">JS</label><br><br>
            </div>
            <div class="san4a">
                <label for="cv">Uplode CV : </label>
                <input type="file" name="cv" id="cv"><br><br>
                <label for="sk">skills : </label>
                <select name="fbskills" id="sk">
                    <optgroup label="frontend skills">
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="js">JS</option>
                    </optgroup>
                    <optgroup label="backend skills">
                        <option value=".net ">. NET</option>
                        <option value="react">REACT</option>
                        <option value="python">PYTHON</option>
                    </optgroup>
                    
                </select><br><br>
                <label for="com">communication level : </label>
                <input type="range" name="communicationrange" id="com"><br><br>
                
                <input type="submit" >
            </div>
        </fieldset>
    </form>
</body>
</html>
